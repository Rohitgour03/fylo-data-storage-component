<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main>
        <div class="container">
            <div class="ctn ctn_01">
                <div class="contain">

                    <div class="logo__div"></div>
                    <img src="./images/logo.svg" alt="" class="logo">

                    <div class="icons__div">
                        <div class="icon__div icon__div1">
                            <img src="./images/icon-document.svg" alt="">
                        </div>

                        <div class="icon__div icon__div2">
                            <img src="./images/icon-folder.svg" alt="">
                        </div>

                        <div class="icon__div icon__div3">
                            <img src="./images/icon-upload.svg" alt="">
                        </div>
                    </div>

                </div>

            </div>

            <div class="ctn ctn_02">
                <div class="contain">
                    <p class="storage_text">
                        You’ve used <span class="bold">815 GB</span> of your storage
                    </p>
                    <div class="data__info">
                        <div class="div_1">
                            <div class="div_2">
                                <div class="div_3"></div>
                            </div>
                        </div>
                        <div class="data__range">
                            <p>0 GB</p>
                            <p>1000 GB</p>
                        </div>
                    </div>
                    <div class="data-left">
                        <span class="bolded__text"> 185 </span>
                        <span class="lighted__text"> GB Left </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
